{% load static %}
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="description" content="A plataforma que você aprende jogando, conheça nossa plataforma iteratica de gamificação">
	<meta name="author" content="Lucas Aragão">
	<meta name="viewport" content="width=device-width, inital-scale=1.0">
	<title>Cadastro de Aluno - LOC</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}">

	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <script type="text/javascript" src="../static/jquery/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../static/jquery/jquery.mask.min.js"></script>

    <script type="text/javascript">
    <!--responsavel por criar uma mascara para validação do CPF-->
        $(document).ready(function(){

        });
    </script>

</head>
<body>

	<!--Inicio cabeçalho-->
	<header>
		<div class="header">
			<div class="logo">
				<a href="/home"><img src="{% static 'img_home/logo.png' %}" alt="Logo League of Class"></a>
			</div> <!--Final logo-->
			<div class="menu">
				<div class="nav">
					<ul>
						<li><a href="/home">Home</a></li>
						<li><a href="#">Saiba mais</a></li>
						<li><a href="#">Contato</a></li>
					</ul>
				</div>
			</div> <!--Final menu-->
		</div><!--FINAL DO HEADER-->
	</header>

		<article class="formulario-cadastro">

		<h2 align="center"> <strong> Cadastro de Aluno </strong> </h2> <br> <br>

		<div class="formulario"> <!-- Inicio Fomulario -->
			<form method="POST" >
                 {% csrf_token %}
			<h2 align="center"> Cadastre-se Agora </h2> <br> <br>

			<div class="input-formulario">
				<label> Nome completo: </label>
				<input type="text" required name="nome" value="" placeholder="Digite seu nome completo">
			</div>

			<div class="input-formulario">
				<label> Sexo </label> <br> <br>
				<p> Masculino</p>
				<input type="radio" required name="sexo" value="M">
				<p> Feminino</p>
				<input type="radio" required name="sexo" value="F">

			</div>
			<div class="input-formulario">
				<label> Email: </label>
				<input type="email" required name="email" value="" placeholder="Digite seu e-mail">
			</div>

			<div class="input-formulario">
				<label> Data de Nascimento </label>
				<input type="date" required name="dataNascimento" value="" placeholder="Digite sua data de nascimento">
			</div>

			<div class="input-formulario">
				<label> Instituição: </label>
				<input type="text" required name="nomeInstituicao" value="" placeholder="Digite a qual instituição você pertence">
			</div>


			<div class="input-formulario">
				<label> Login: </label>
				<input type="text" required name="login" value="" placeholder="Digite um Login de usuário">
			</div>

			<div class="input-formulario">
				<label> Senha: </label>
				<input type="password" required name="password" value="" placeholder="Digite uma senha de usuário">
			</div>

			<div class="btn-formulario">
				<input type="submit" name="" value="Cadastrar">
			</div>
        </form>
             {% if messages %}
                <script>
                {% for message in messages %}
                    alert(' {{ message }} ')
                </script>
                 {% endfor %}
                {% endif %}
		</div> <!-- Final formulario -->

	</article>



</body>
</html>
