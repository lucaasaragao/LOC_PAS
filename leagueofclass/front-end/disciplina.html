<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Dashboard professor</title>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async defer src="https://buttons.githubio/buttons.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <section id="sideMenu">
        <nav>
            <a href="dashboard-professor.html" class="active"><i class="fa fa-home" aria-hidden="true"></i>Início</a>
            <a href="notas.html" class=""><i class="fa fa-sticky-note" aria-hidden="true"></i>Cadastrar notas</a>
            <a href="disciplina.html" class=""><i class="fa fa-map" aria-hidden="true"></i>Cadastrar disciplinas</a>
            <a href="frequencia.html" class=""><i class="fa fa-address-book" aria-hidden="true"></i>Lançar frequência</a>
            <a href="atividades.html" class=""><i class="fa fa-tasks" aria-hidden="true"></i>Registrar atividades</a>
        </nav>
    </section>
    <header>
        <div class="search-area">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" name="" value="">
        </div>
        <div class="user-area">
            <a href="#" class="add">Bem vindo(a), professor(a)</a>
            <a href="#" class="notification">
                <i class="fa fa-bell" aria-hidden="true"></i>
                <span class="circle">3</span></a>
        </div>
    </header>
    <section id="content-area">
        <div class="heading">

            <!-- Cadastro de Atividades -->
                <div class="formulario-atividades" >
                    <fieldset>
                     <h1>Cadastrar Disciplina</h1>
                     <table cellspacing="20">
                      <tr>
                       <td>
                        <label for="">Titulo da Disciplina: </label>
                       </td>
                       <td align="left">
                        <input type="text" name="">
                       </td>
                      </tr>
                      <tr>
                       <td>
                        <label for="">Código da Disciplina: </label>
                       </td>
                       <td align="left">
                        <input type="text" name="">
                       </td>
                      </tr>
                      <tr>
                       <td>
                        <label for="pass">Observações: </label>
                       </td>
                       <td align="left">
                        <input type="text" name="obs">
                       </td>
                      </tr>
                      <tr>
                       <td>
                        <label for="passconfirm">Data de Início:  </label>
                       </td>
                       <td align="left">
                         <input type="date">
                       </td>
                        <td>
                        <label for="passconfirm">Data de Término:  </label>
                       </td>
                       <td align="left">
                         <input type="date">
                       </td>
                      </tr>
                     </table>
                    </fieldset>
                    <br />
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar">
                    </form>
                </div>

        </div>
    </section>
</body>

</html>
